<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
</head>
<body>
    <div class="login-area">
        <div class="login">
            <div class="input-area">
                <div class="input">
                    <h2>Login</h2>
                <form action="#">
                    <div class="email">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="" id="" placeholder="Enter your email">
                    </div>
                    <div class="password">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" name="" id="" placeholder="Enter your password">
                    </div>
                    <a href="#">Forgot Password?</a>
                    <input type="button" value="Login" class="btn">
                </form>
                <p>Don't have an account? <a href="#">Signup now</a></p>
                </div>
            </div>
            <div class="view-area">
                    <div class="view">
                    <h2>Every new friend is a new adventure.</h2>
                    <h5>het's get connected</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
